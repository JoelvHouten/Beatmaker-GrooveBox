<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Workbench 3.1 - GrooveBox</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column vh-100">

    <div class="amiga-top-menubar d-flex gap-3 px-2">
        <div>Amiga Workbench</div>
        <div>8 258 856 graphics mem &nbsp; 33 297 120 other mem</div>
    </div>

    <div class="amiga-top-workbench-window">
        <div class="amiga-titlebar-disabled d-flex align-items-center">
            <button class="close-btn px-2"></button>
            <span>Workbench</span>
        </div>
        <div class="content flex-wrap p-3">
            <div class="amiga-icon text-center">
                <div class="icon-box"><img src="images/disk.png"></div>
                <div class="icon-label">Ram Disk</div>
            </div>
            <div class="amiga-icon text-center my-2">
                <div class="icon-box"><img src="images/disk.png"></div>
                <div class="icon-label">Programs</div>
            </div>
            <div class="amiga-icon text-center my-2">
                <div class="icon-box"><img src="images/system.png"></div>
                <div class="icon-label">System</div>
            </div>
            <div class="amiga-icon text-center my-2" id="groovebox-icon">
                <div class="icon-box icon-groovebox"><img src="images/groovebox.png"></div>
                <div class="icon-label">GrooveBox</div>
            </div>
        </div>
    </div>

    <div class="amiga-app-window" id="app">
        <div class="amiga-titlebar d-flex align-items-center" id="titlebar">
            <button class="close-btn"></button>
            <span>GrooveBox</span>
        </div>

        <div class="content container-fluid">
            <div class="row g-2">
                <div class="col-4"><button class="btn-amiga w-100" id="play">▶</button></div>
                <div class="col-4"><button class="btn-amiga w-100" id="pause">⏸</button></div>
                <div class="col-4"><input type="text" id="bpm" value="BPM: 90" class="bpm-input"></div>
                <div class="col-4 position-relative">
                    <button class="btn-amiga w-100" id="kits-btn">Kits</button>
                    <div id="kit-dropdown-container" class="kit-dropdown" style="display:none;">
                        <button class="btn-amiga w-100 kit-option" data-kit="rock">Rock</button>
                        <button class="btn-amiga w-100 kit-option" data-kit="jazz">Jazz</button>
                        <button class="btn-amiga w-100 kit-option" data-kit="house">House</button>
                        <button class="btn-amiga w-100 kit-option" data-kit="hiphop">Hip-Hop</button>
                        <button class="btn-amiga w-100 kit-option" data-kit="latin">Latin</button>
                        <button class="btn-amiga w-100 kit-option" data-kit="rnb">RnB</button>
                    </div>
                </div>
                <div class="col-4 position-relative">
                <button class="btn-amiga w-100" id="presets-btn">Presets</button>
                    <div id="preset-dropdown-container" class="kit-dropdown" style="display:none;">
                        <button class="btn-amiga w-100 preset-option" data-preset="rock">Rock</button>
                        <button class="btn-amiga w-100 preset-option" data-preset="rock1">Rock-1</button>
                        <button class="btn-amiga w-100 preset-option" data-preset="jazz">Jazz</button>
                        <button class="btn-amiga w-100 preset-option" data-preset="jazz1">Jazz-1</button>
                        <button class="btn-amiga w-100 preset-option" data-preset="house">House</button>
                        <button class="btn-amiga w-100 preset-option" data-preset="house1">House-1</button>
                        <button class="btn-amiga w-100 preset-option" data-preset="hiphop">Hiphop</button>
                        <button class="btn-amiga w-100 preset-option" data-preset="hiphop1">Hiphop-1</button>
                        <button class="btn-amiga w-100 preset-option" data-preset="latin">Latin</button>
                        <button class="btn-amiga w-100 preset-option" data-preset="latin1">Latin-1</button>
                        <button class="btn-amiga w-100 preset-option" data-preset="rnb">RnB</button>
                        <button class="btn-amiga w-100 preset-option" data-preset="rnb1">RnB-1</button>
                    </div>
                </div>
                <div class="col-4"><button class="btn-amiga w-100" id="clear">Clear</button></div>
            </div>

            <div class="mt-3">
                <div class="slidecontainer w-100">
                    Master Volume
                    <input type="range" min="1" max="100" value="50" class="slider" id="masterVolume">
                </div>
            </div>

            <div class="grid mt-3" id="grid">
            </div>
            <div class="row g-2 mt-1">
                <div class="col-6"><button class="btn-amiga w-100" id="load">Load</button></div>
                <div class="col-6"><button class="btn-amiga w-100" id="save">Save</button></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/gui.js"></script>
    <script src="js/groovebox.js"></script>

</body>
</html>
